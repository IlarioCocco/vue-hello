<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>vue Hello</title>
</head>
    <body>
        <div class="esercizio">
            <h2>ESERCIZIO VUE HELLO</h2>
        </div>
        
        <!-- v-[NOME DIRETTIVA]:[NOME ARGOMENTO] -->
        
        <div id="root">
            <div class="hello box">
                <h5>{{message}}...</h5>
                <input type="text" v-model="message">
            </div>
        
            <div class="box">
                <div>
                    <button class="bw"  
                        @click="linkImg = '/img/vueBW.png' ">
                        bianco nero
                    </button>
                </div>

                <!-- ommetto il v-bind inserendo esclusivamente i 2 punti= : -->
                <div>
                    <img @click="saluta()" class="imageLogoVue" :src="linkImg" alt="imagine vue js">
                </div>
            
                <div>
                    <button class="c"
                        @click="linkImg = '/img/vue.png' ">
                        a colori
                    </button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
