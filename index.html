<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello Vue</title>
</head>
    <body>
         <div id="root">
        <!-- header -->
            <header>
                <h2 :class="classeColore" id="vueHello">ESERCIZIO HELLO VUE</h2>
                <div>
                    <button @click="myFunction()">reload <i class="fa-solid fa-arrow-rotate-right pen"></i></button>
                    <button class="colore" @click="changeColor()">color <i class="fa-solid fa-fill-drip pen" :class="classeColore"></i></button>
                </div>
            </header>
        <!-- header -->

        <!-- v-on =   @ (eventi)      @EVENTO = "ARGOMENTO"
             v-bind = : (direttiva)   :DIRETTIVA = "ARGOMENTO" -->
             
        <!-- main up -->
            <main class="hello box">
                <h5 class="pen">{{message}} ... <i class="fa-solid fa-pencil"></i></h5>
                <input :class="classeBkgInput" type="text" v-model="message" placeholder="write something">
            </main>
        <!-- main up -->

        <!-- main down -->
            <main down class="box">
                <div>
                    <button :class="classeBottoneBiancoNero"  
                        @click="linkImg = '/img/vueBW.png' ">
                       black white
                    </button>
                </div>

                <!-- ommetto il v-bind inserendo esclusivamente i 2 punti= : -->
                <div>
                    <img @click="visual()" class="imageLogoVue" :src="linkImg" alt="imagine vue js">
                </div>
            
                <div>
                    <button :class="classeBottoneColore"  
                        @click="linkImg = '/img/vue.png' ">
                        to colors
                    </button>
                </div>
            </main>
        <!-- main down -->
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
