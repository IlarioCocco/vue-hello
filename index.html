<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>vue Hello</title>
</head>

<body>
    <div>
        <h2 class="esercizio">ESERCIZIO VUE HELLO</h2>
        <!-- v-[NOME DIRETTIVA]:[NOME ARGOMENTO] -->
        <!-- si puo dare l'id che si vuole -->
        <div id="root">
            <h3 class="benvenuto">benvenuto {{benvenuto}}!!!</h3>
           
            <div class="box">
                <div>
                    <button
                        @click="saluta()">
                        click
                    </button>
                </div>

                <!-- ommetto il v-bind inserendo esclusivamente i 2 : punti -->
                <div>
                    <img class="imageLogoVue" :src="linkImg" alt="imagine vue js">
                </div>
            
                <div>
                    <button 
                        @click="linkImg = '/img/vue.png' ">
                        cambia
                    </button>
                </div>
            </div>
            
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
