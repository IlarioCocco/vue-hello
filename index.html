<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue Hello</title>
</head>
    <body>
        <div class="esercizio">
            <h2>ESERCIZIO VUE HELLO</h2>
        </div>
        
        <!-- v-[NOME DIRETTIVA]:[NOME ARGOMENTO] -->
        
        <div id="root">
            <div class="hello box">
                <h5 class="pen">{{message}} ... <i class="fa-solid fa-pencil"></i></h5>
                <input :class="classeBkgInput" type="text" v-model="message" placeholder="write something">
            </div>
        
            <div class="box">
                <div>
                    <button :class="classeBottoneBiancoNero"  
                        @click="linkImg = '/img/vueBW.png' ">
                        bianco nero
                    </button>
                </div>

                <!-- ommetto il v-bind inserendo esclusivamente i 2 punti= : -->
                <div>
                    <img @click="alert()" class="imageLogoVue" :src="linkImg" alt="imagine vue js">
                </div>
            
                <div>
                    <button :class="classeBottoneColore"  
                        @click="linkImg = '/img/vue.png' ">
                        a colori
                    </button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
