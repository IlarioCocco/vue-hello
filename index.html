<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap CSS-->
    <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello Vue</title>
</head>
    <body>
        <div id="root">
        <!-- header -->
            <header>
                <h2 :class="classeColore" id="vueHello">VUE JS AUTO PLAY SLIDER</h2>
                <div>
                    <button @click="myFunctionReload()">replay <i class="fa-solid fa-arrow-rotate-right pen"></i></button>
                    <button @click="changeColor()" class="colore">color <i class="fa-solid fa-fill-drip pen" :class="classeColore"></i></button>
                    <button @click="mySeeFunction" >vue <i class="fa-solid fa-eye pen"></i></button>
                </div>
            </header>
        <!-- header -->
        <!-- v-on =   @ (eventi)      @EVENTO = "ARGOMENTO"
             v-bind = : (direttiva)   :DIRETTIVA = "ARGOMENTO" -->
        <!-- main up -->
            <main class="hello box">
                <h5 class="pen">{{message}} ... <i class="fa-solid fa-pencil"></i></h5>
                <input :class="classeBkgInput" type="text" v-model="message" placeholder="write something">
            </main>
        <!-- main up -->
        
        <!-- main down -->
            <main class="box">
                <div class="arrow-left">
                    <i class="fas fa-chevron-left" @click="leftImg()"  @mouseover="stop()"></i>
                </div>
                
                <div>
                    <div class="play">
                        <p @mouseover="stop()">{{images[indexImage].title}}</p>
                        <!-- <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i> -->
                    </div>
                    <div class="mainDown">
                        <transition name="fade">
                            <img class="imageLogoVue" 
                            v-bind:src="images[indexImage].src" 
                            v-bind:alt="images[indexImage].title"
                            img v-if="vediImagine" 
                            @click="visual()"
                            @mouseleave="play()"
                            @mouseover="stop()">
                        </transition>
                    </div>
                    <div>
                        <div class="circles">
                            <i class="fa-circle far cerchi" 
                            v-for="(Image, index) in images"  
                            v-bind:class="isCircleActive(index)"
                            @click="indexImage = index" ></i>
                            <!-- ternario (vedi sopra) alternativo al metodo -->
                            <!-- @click="changeImage(index)" -->
                        </div>
                    </div>
                </div>

                <div class="arrow-right">
                    <i class="fas fa-chevron-right" @click="rightImg()"  @mouseover="stop()"></i>
                </div>
            </main>
        <!-- main down -->
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
